<script src="../dist/expression-engine.min.js"></script>
<input id="editor">
<script>
  const editor = document.querySelector('#editor')
  editor.onkeyup = (e) => {
    if (e.key !== 'Shift' && e.key !== 'Ctrl') {
      console.info(e.key, ExpressionEngine.getIntellisenseContext(e.target.value, e.target.selectionStart))
    } else {
      console.info(e.key)
    }
  }
</script>
