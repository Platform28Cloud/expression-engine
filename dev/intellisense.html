<script src="../dist/expression-engine.min.js"></script>
<input id="editor">
<script>
  const editor = document.querySelector('#editor')
  editor.onkeyup = (e) => {
    if (e.key !== 'Shift' && e.key !== 'Ctrl') {
      const context = ExpressionEngine.getIntellisenseContext(e.target.value, e.target.selectionStart)
      const options = ExpressionEngine.getIntellisenseOptions(context, {
        stringEnums: [
          {
            name: 'vertical'
          },
          {
            name: 'horizontal'
          }
        ]
      })
      console.info(context, options)
    }
  }
</script>
